<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt 咒語收藏盒</title>
    <meta name="description" content="收藏、整理、快速複製你的 AI Prompt 咒語">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <span class="logo-icon">✨</span>
                Prompt 咒語收藏盒
            </h1>
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="搜尋標題或標籤...">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Add Button -->
        <button class="add-btn" id="addBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            新增咒語
        </button>

        <!-- Cards Container -->
        <div class="cards-container" id="cardsContainer">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">📦</div>
            <h2>收藏盒是空的</h2>
            <p>點擊「新增咒語」來收藏你的第一個 Prompt！</p>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">新增咒語</h2>
                <button class="modal-close" id="modalClose">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <form class="modal-form" id="promptForm">
                <div class="form-group">
                    <label for="promptTitle">標題 *</label>
                    <input type="text" id="promptTitle" required placeholder="例如：產品描述生成器">
                </div>
                <div class="form-group">
                    <label for="promptContent">咒語內容 *</label>
                    <textarea id="promptContent" required placeholder="請輸入你的 Prompt 內容..."></textarea>
                </div>
                <div class="form-group">
                    <label for="promptTags">分類標籤</label>
                    <input type="text" id="promptTags" placeholder="用逗號分隔，例如：寫作, 行銷, GPT-4">
                </div>
                <div class="form-group">
                    <label for="promptImage">範例圖片連結（選填）</label>
                    <input type="url" id="promptImage" placeholder="https://example.com/image.png">
                </div>
                <input type="hidden" id="promptId">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-primary">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModalOverlay">
        <div class="modal modal-small">
            <div class="modal-header">
                <h2>確認刪除</h2>
            </div>
            <div class="modal-body">
                <p>確定要刪除這個咒語嗎？此操作無法復原。</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">取消</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">刪除</button>
            </div>
            <input type="hidden" id="deletePromptId">
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">✓</span>
        <span class="toast-message" id="toastMessage">已複製到剪貼簿！</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
