<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt 咒語收藏盒</title>
    <meta name="description" content="收藏、整理、快速複製你的 AI Prompt 咒語">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <span class="logo-icon">✨</span>
                Prompt 咒語收藏盒
            </h1>
            <div class="header-right">
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21l-4.35-4.35" />
                    </svg>
                    <input type="text" id="searchInput" class="search-input" placeholder="搜尋標題或標籤...">
                </div>
                <button class="settings-btn" id="settingsBtn" title="設定">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Add Button -->
        <button class="add-btn" id="addBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            新增咒語
        </button>

        <!-- Cards Container -->
        <div class="cards-container" id="cardsContainer">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">📦</div>
            <h2>收藏盒是空的</h2>
            <p>點擊「新增咒語」來收藏你的第一個 Prompt！</p>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">新增咒語</h2>
                <button class="modal-close" id="modalClose" title="關閉">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form class="modal-form" id="promptForm">
                <div class="form-group">
                    <div class="label-with-action">
                        <label for="promptTitle">標題 *</label>
                        <button type="button" class="ai-generate-btn" id="aiGenerateBtn">
                            <span class="ai-btn-icon">✨</span>
                            <span class="ai-btn-text">自動生成</span>
                        </button>
                    </div>
                    <input type="text" id="promptTitle" required placeholder="例如：產品描述生成器">
                </div>
                <div class="form-group">
                    <div class="tabs-container form-tabs">
                        <div class="tabs-header">
                            <div class="tabs-list" id="modalTabsList">
                                <!-- Tab buttons will be injected here -->
                            </div>
                            <button type="button" class="add-tab-btn" id="addTabBtn" title="新增版本">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19" />
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                </svg>
                            </button>
                        </div>
                        <div class="tabs-panels" id="modalTabsPanels">
                            <!-- Tab panels will be injected here -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="promptTags">分類標籤</label>
                    <input type="text" id="promptTags" placeholder="用逗號分隔，例如：寫作, 行銷, GPT-4">
                </div>
                <div class="form-group">
                    <label for="promptImage">範例圖片連結（選填）</label>
                    <input type="url" id="promptImage" placeholder="https://example.com/image.png">
                </div>
                <input type="hidden" id="promptId">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-primary">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModalOverlay">
        <div class="modal modal-small">
            <div class="modal-header">
                <h2>確認刪除</h2>
            </div>
            <div class="modal-body">
                <p>確定要刪除這個咒語嗎？此操作無法復原。</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">取消</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">刪除</button>
            </div>
            <input type="hidden" id="deletePromptId">
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModalOverlay">
        <div class="modal modal-small">
            <div class="modal-header">
                <h2>⚙️ 設定</h2>
                <button class="modal-close" id="settingsModalClose">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-form">
                <div class="form-group">
                    <label for="apiKeyInput">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="貼上你的 API Key">
                    <p class="api-hint">🔒 Key 僅儲存於瀏覽器本地，不會上傳至任何伺服器</p>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelSettingsBtn">取消</button>
                    <button type="button" class="btn btn-primary" id="saveApiKeyBtn">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">✓</span>
        <span class="toast-message" id="toastMessage">已複製到剪貼簿！</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
